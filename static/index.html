<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Фотохостинг</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Фотохостинг</h1>
      <p class="muted">Загружайте изображения и делитесь ссылками.</p>
    </header>

    <main class="container">
      <section class="uploader" id="uploader">
        <input id="file-input" type="file" accept="image/*" multiple />
        <button id="upload-btn">Загрузить</button>
        <div class="hint">или перетащите файлы сюда</div>
        <div id="upload-status" class="status"></div>
      </section>

      <section>
        <div id="gallery" class="gallery"></div>
      </section>
    </main>

    <footer class="container footer">
      <span>Сделано на FastAPI</span>
      <a href="https://fastapi.tiangolo.com" target="_blank" rel="noopener">Документация API</a>
    </footer>

    <script src="/static/app.js" defer></script>
  </body>
</html>
